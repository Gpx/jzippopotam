<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>jzippopotam demo</title>
    
  </head>
  <body>
    <form>
      Country:
      <select id="country" type="text" name="country">
        <option data-jzippopotam-value="us" value="us">USA</option>
        <option data-jzippopotam-value="de" value="de">Germany</option>
        <option data-jzippopotam-value="fr" value="fr">France</option>
        <option data-jzippopotam-value="es" value="es">Spain</option>
        <option data-jzippopotam-value="it" value="it">Italy</option>
      </select>
      <br>

      Zip code: <input id="zip" type="text" name="zip">
      <br>

      Place: <input id="place" type="text" name="palce">
      <br>
      Place - State: <input id="state" type="text" name="state">
      <br>

      Place - LatLgn: <input id="place-lat-lng" type="text">
      <br>

      <button type="submit">Do nothing</button>
    </form>

    <script type="text/javascript" charset="utf-8" src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../jzippopotam.js"></script>
    <script type="text/javascript">
      ;(function ( $, window, document, undefined ) {
        $.jzippopotam({
          country: $('#country'),
          zip: $('#zip'),
          output: [
            {
              field: $('#place'),
              format: '{{place name}}'
            },
            {
              field: $('#state'),
              format: '{{place name}} - {{state}}'
            },
            {
              field: $('#place-lat-lng'),
              format: '{{place name}}: {{latitude}},{{longitude}}'
            }
          ]
        });
      })( jQuery, window, document );
    </script>
  </body>
</html>
