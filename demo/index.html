<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>jzippopotam demo</title>
    
  </head>
  <body>
    <form>
      Country:
      <select id="country" type="text" name="country">
        <option value="us">USA</option>
        <option value="de">Germany</option>
        <option value="fr">France</option>
        <option value="es">Spain</option>
        <option value="it">Italy</option>
      </select>
      <br>

      Zip code: <input id="zip" type="text" name="zip">
      <br>

      Place: <input id="place" type="text" name="palce"> state: <input id="state" type="text" name="state">
      <br>

      <button type="submit">Do nothing</button>
    </form>

    <script type="text/javascript" charset="utf-8" src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="jzippopotam.js"></script>
    <script type="text/javascript">
      ;(function ( $, window, document, undefined ) {
        $.jzippopotam({
          country: $('#country'),
          zip: $('#zip'),
          place: $('#place'),
          state: $('#state')
        });
      })( jQuery, window, document );
    </script>
  </body>
</html>
